<!DOCTYPE html>
<html>
<head>
    <title>Interfaz de Mapas Dinámicos Optimizados</title>
    <meta charset="utf-8" />
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #mapFrameContainer {
            width: 90%;
            height: 700px;
            border: 2px solid #0056b3;
            margin-top: 20px;
            overflow: hidden;
        }
        #mapFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Cargar Mapa con Geometría Reutilizable</h1>

    <button onclick="cargarMapaOptimizdo()">Cargar Mapa 1 (con Geometría Optimizada)</button>

    <div id="loading-message" style="display:none;">Cargando geometría y mapa...</div>
    <div id="mapFrameContainer">
        <iframe id="mapFrame" src="about:blank"></iframe>
    </div>

    <script>
        // Cache para almacenar la geometría en el formato ORIGINAL de htmlwidgets
        const geometriaCache = {};

        async function cargarGeometriaConstante() {
            const geometriaFileName = 'geometria_const.json';
            const cacheKey = geometriaFileName;

            if (geometriaCache[cacheKey]) {
                console.log(`Geometría "${cacheKey}" ya en caché.`);
                return geometriaCache[cacheKey];
            }

            const path = `${geometriaFileName}`;
            console.log(`Cargando geometría común: ${path}`);
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // ¡IMPORTANTE! Aquí ya NO transformamos la data.
                // Guardamos el JSON tal cual, en el formato que htmlwidgets lo espera.
                const rawData = await response.json();
                geometriaCache[cacheKey] = rawData;
                console.log(`Geometría "${cacheKey}" cargada y cacheada en formato original.`);
                return rawData;
            } catch (error) {
                console.error(`Error al cargar la geometría constante "${geometriaFileName}":`, error);
                return null;
            }
        }

        async function cargarMapaOptimizdo() {
            const iframe = document.getElementById('mapFrame');
            const loadingMessage = document.getElementById('loading-message');
            const mapaHtmlFileName = 'prueba.html';
            const mapaHtmlPath = `${mapaHtmlFileName}`;
            const placeholderString = '"__placeholder__"'; // El placeholder EXACTO en el JSON

            loadingMessage.style.display = 'block'; // Mostrar mensaje de carga
            iframe.srcdoc = ''; // Limpiar iframe mientras se carga

            try {
                // 1. Cargar la geometría constante (en su formato original de htmlwidgets)
                const geometriaParaHtmlWidgets = await cargarGeometriaConstante();
                if (!geometriaParaHtmlWidgets) {
                    console.error('No se pudo obtener la geometría común, abortando la carga del mapa.');
                    loadingMessage.style.display = 'none';
                    return;
                }

                // 2. Obtener el contenido HTML de mapa1.html
                console.log(`Cargando esqueleto de mapa: ${mapaHtmlPath}`);
                const response = await fetch(mapaHtmlPath);
                if (!response.ok) {
                    throw new Error(`Error al cargar el HTML del mapa: ${response.statusText}`);
                }
                let htmlContent = await response.text(); // El HTML como string

                // 3. Reemplazar el placeholder con la geometría real en el formato de htmlwidgets
                // JSON.stringify() es crucial para insertar el objeto JS como una cadena JSON válida.
                htmlContent = htmlContent.replace(
                    placeholderString,
                    JSON.stringify(geometriaParaHtmlWidgets) // ¡Inyectamos el formato original!
                );

                // 4. Cargar el HTML modificado en el iframe usando srcdoc
                iframe.srcdoc = htmlContent;

                iframe.onload = () => {
                    console.log(`Mapa ${mapaHtmlFileName} cargado y listo en el iframe.`);
                    loadingMessage.style.display = 'none'; // Ocultar mensaje de carga
                    // htmlwidgets.js dentro del iframe debería encargarse de invalidateSize,
                    // pero si tienes problemas y el iframe está en el mismo dominio, puedes intentar esto:
                    window.setTimeout(function() { // Pequeño retraso para asegurar que htmlwidgets se inicialice
                        try {
                            if (iframe.contentWindow && iframe.contentWindow.HTMLWidgets && iframe.contentWindow.HTMLWidgets.find("#htmlwidget-94146c2364dd4b0ada05")) {
                                const widget = iframe.contentWindow.HTMLWidgets.find("#htmlwidget-94146c2364dd4b0ada05");
                                if (widget && widget.map) {
                                    widget.map.invalidateSize();
                                }
                            }
                        } catch (e) {
                            console.warn("No se pudo invocar invalidateSize en el iframe:", e);
                        }
                    }, 500); // Ajusta el tiempo si es necesario
                };

            } catch (error) {
                console.error("Hubo un error general al cargar el mapa:", error);
                loadingMessage.style.display = 'none';
            }
        }

        // Cargar el mapa automáticamente al inicio
        document.addEventListener('DOMContentLoaded', () => {
            cargarMapaOptimizdo();
        });
    </script>
</body>
</html>
